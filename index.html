<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <button id="login">
      Log In
    </button>
    <div id="login-form-container" class="hide">
      <form action="login">
        <label>Email</label><input type="email" name="email"/>
        <input type="submit">
      </form>
    </div>
    <svg id="graph"></svg>
    <h3>Upcoming Poker Nights</h3>
    <ul id="game-list">
      <li>
        <span class="date"> Monday, January 18 </span>
        <span class="attending">(5 going)</span>
        <div class="attendees hide">
          <ul>
            <li> James </li>
            <li> Nick </li>
          </ul>
        </div>
      </li>
      <li class="new"><button class="new">New</button></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js" type="text/javascript"></script>
    <script src="out/goog/base.js" type="text/javascript"></script>
    <script src="pokerforecast.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("pokerforecast.core");</script>
  </body>
</html>
